<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos</title>
    <link rel="shortcut icon" href="src/img/favicon.png">
    <link rel="preload" href="src/css/normalize.css" as="style">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="src/css/styles.css" as="style">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="sombra">
        <nav class="navegacion">
            <div>
                <a href="index.html"><img class="logo" src="src/img/gobierno_de_monterrey_logo.png" alt="Logotipo"></a>
            </div>
            <div class="navegacion__elemento">
                <a class="navegacion__enlace" href="index.html">Inicio</a>
                <a class="navegacion__enlace" href="aviso.html">Facturas</a>
                <a class="navegacion__enlace" href="modo_pago_consulta.html">Consulta Facturas</a>
                <a class="navegacion__enlace" href="contacto.html">Contacto</a>
            </div>
            <div class="navegacion__elemento">
                <a class="boton boton--mayus" href="ayuda.html">Ayuda</a>
            </div>
        </nav>
    </div>
    <main>
        <section class="progreso">
            <div class="progreso__elemento">
                <p class="progreso__texto"><a class="txtNone" href="verificacion_datos_contribuyente.html">Paso 1</a></p>
                <div class="progreso__circulo progreso__circulo--actual progreso__circulo--completado">
                </div>
            </div>
            <div class="progreso__elemento">
                <p class="progreso__texto"><a class="txtNone" href="modo_pago.html">Paso 2</a></p>
                <div class="progreso__circulo progreso__circulo--actual progreso__circulo--completado">
                </div>
            </div>
            <div class="progreso__elemento">
                <p class="progreso__texto"><a class="txtNone" href="javascript: history.go(-1)">Paso 3</a></p>
                <div class="progreso__circulo progreso__circulo--actual progreso__circulo--completado">
                </div>
            </div>
            <div class="progreso__elemento">
                <p class="progreso__texto">Paso 4</p>
                <div class="progreso__circulo progreso__circulo--actual">
                </div>
            </div>
            <div class="progreso__elemento">
                <p class="progreso__texto">Paso 5</p>
                <div class="progreso__circulo">
                </div>
            </div>
        </section>
        <section class="contenedor centrar">
                <div>
                    <h1 class="titulo">Emisión de Factura</h1>
                    <h2 class="subtitulo">Paso 4: Favor de proporcionar los datos fiscales.</h2>
                    
                    <div class="grid">
                        <form name="formularioPago" action="Finalizar_proceso.html">
                            <p class="texto texto--pasos">RFC (ABCD-0123456-XXO): *</p>
                            <input type="text" class="select select--datos" placeholder="Ingrese su RFC..." required>
                            <p class="texto texto--pasos">Nombre: *</p>
                            <input type="text" class="select select--datos" placeholder="Ingresa tu nombre tal como aparece en tu constancia fiscal..." required>
                            <p class="texto texto--pasos">Apellidos: </p>
                            <input type="text" class="select select--datos" placeholder="Ingresa tu nombre tal como aparece en tu constancia fiscal...">
                            <p class="texto texto--pasos">Código postal: </p>
                            <input type="text" class="select select--datos" placeholder="Ingrese código...">
                            <p class="texto texto--pasos">Uso de CFDI: *</p>
                            <select class="select select--datos" required>
                                <option selected disabled value="">Seleccionar</option>
                                <option value="1">G01 Adquisición de mercancias.</option>
                                <option value="2">G02 Devoluciones, descuentos o bonificaciones.</option>
                                <option value="3">G03 Gastos en general.</option>
                                <option value="4">I01 Construcciones.</option>
                                <option value="5">I02 Mobiliario y equipo de oficina por inversiones.</option>
                                <option value="6">I03 Equipo de transporte.</option>
                                <option value="7">I04 Equipo de cómputo y accesorios.</option>
                                <option value="8">I05 Dados, troqueles, moldes, matrices y herramental.</option>
                                <option value="9">I06 Comunicaciones telefónicas.</option>
                                <option value="10">I07 Comunicaciones satelitales.</option>
                                <option value="11">I08 Otra maquinaria y equipo.</option>
                                <option value="12">D01 Honorarios médicos, dentales y gastos hospitalarios.</option>
                                <option value="13">D02 Gastos médicos por incapacidad o discapacidad.</option>
                                <option value="14">D03 Gastos funerales.</option>
                                <option value="15">D04 Donativos.</option>
                                <option value="16">D05 Intereses reales efectivamente pagados por créditos hipotecarios (casa habitación).</option>
                                <option value="17">D06 Aportaciones voluntarias al SAR.</option>
                                <option value="18">D07 Primas por seguros de gastos médicos.</option>
                                <option value="19">D08 Gastos de transportación escolar obligatoria.</option>
                                <option value="20">D09 Depósitos en cuentas para el ahorro, primas que tengan como base planes de pensiones.</option>
                                <option value="21">D10 Pagos por servicios educativos (colegiaturas).</option>
                                <option value="22">CP01 Pagos.</option>
                                <option value="23">CN01 Nómina.</option>
                                <option value="24">S01 Sin Efectos Fiscales.</option>
                                <option value="25">F01 Por Definir.</option>
                            </select>
                            <p class="texto texto--pasos">Regimen Fiscal Receptor: *</p>
                            <select class="select select--datos" required>
                                <option value="0">612 Personas Fisicas con Actividades Empresariales y Profesionales</option>
                            </select>
                            <p class="texto texto--pasos">* Campos obligatiorios</p>
                            <div class="centrar"><input type="submit" class="boton" value="Generar Factura"></div>
                        </form>
                        <img src="src/img/Fisica.png" alt="Imagen de Referencia" class="imagen">
                    </div>
                    <br><br>
                </div> 
        </section>
    </main>
    <br><br>
</body>
</html>
